<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <img src="headphones.svg" alt="headphones image" id="headphones">
        <!-- <audio id="player" controls>
        <source id="player" src="songs/bensound-clapandyell.mp3">
        Áudio não suportado
        </audio> -->
        <audio id="player" ontimeupdate="updateProgress()">
            <source id="source">
            Áudio não suportado
        </audio>

        <progress id="progress" value="0" max="100"></progress>

        <div id="controls">
            <p id="currentSong"></p>
            <div class="controls_wrapper">
                <span onclick="playAudio()">&#9658;</span>
                <span onclick="pauseAudio()">&#10074;&#10074;</span>
            </div>
            <p>Volume:</p>
            <div class="volume">
                <span>-</span>
                <input type="range" name="" id="volumeSlider" min="0" max="1" step="0.1">
                <span>+</span>
            </div>
        </div>

        <h2>Minhas músicas:</h2>
        <div id="songList"></div>
        <p>Música: <a href="https://www.bensound.com/" target="_blank">https://www.bensound.com/</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
